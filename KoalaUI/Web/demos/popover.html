<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>弹出提示</title>
<link href="../css/bootstrap3.0.css" rel="stylesheet">
<script src="../lib/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="../lib/bootstrap3.0.js" ></script>
<style type="text/css">
.bs-example {
    background-color: #FAFAFA;
    border-color: #E5E5E5 #EEEEEE #EEEEEE;
    border-style: solid;
    border-width: 1px 0;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05) inset;
    margin: 0 -15px -1px;
    padding: 45px 65px 15px 350px;
    position: relative;
}
</style>
<script type="text/javascript">
$().ready(function(){
	$('[data-toggle="popover"]').popover()
});
</script>
</head>
<body>

	<div style="padding-bottom: 24px;" class="bs-example">
	      <a data-content="And here's some amazing content. It's very engaging. right?" title="" data-toggle="popover" class="btn btn-lg btn-danger" href="#" data-original-title="A Title">Click to toggle popover</a>
	      <div class="popover fade right in" style="top: 19.3333px; left: 231.9px; display: none;">
	      	<div class="arrow"></div>
	      	<h3 class="popover-title">A Title</h3>
	      	<div class="popover-content">And here's some amazing content. It's very engaging. right?</div>
	      </div>
	 </div>
	 <div style="padding-bottom: 24px;" class="bs-example">
	      <div class="bs-example-tooltips">
	        <button data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-placement="left" data-toggle="popover" class="btn btn-default" type="button" data-original-title="" title="">
	          Popover on left
	        </button>
	        <button data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-placement="top" data-toggle="popover" class="btn btn-default" type="button" data-original-title="" title="">
	          Popover on top
	        </button>
	        <button data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-placement="bottom" data-toggle="popover" class="btn btn-default" type="button" data-original-title="" title="">
	          Popover on bottom
	        </button>
	        <button data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-placement="right" data-toggle="popover" class="btn btn-default" type="button" data-original-title="" title="">
	          Popover on right
	        </button>
	      </div>
    </div>
  
</body>
</html>
