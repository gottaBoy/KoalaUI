<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>搜索框</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="../css/koala.css" rel="stylesheet">
<script src="../lib/require.js" type="text/javascript"></script>
<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="./koala_common.js" type="text/javascript"></script>
<style type="text/css">
.bs-example {
    background-color: #ffffff;
    border-color: #E5E5E5 #EEEEEE #EEEEEE;
    border-style: solid;
    border-width: 1px 0;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05) inset;
    margin: 0 -15px -1px;
    padding: 45px 100px 15px 100px;
    position: relative;
}
</style>
</head>
<body>

	<div class="bs-example">
		 <div class="input-group" id="MySearch" style="width:180px;">
	      <input type="text" class="form-control input-medium">
	       <div class="input-group-btn">
	        <button type="button" class="btn btn-default"><i class="icon-search"></i></button>
	        </div>
	     
	    </div>
		<br>
		<input type="button" value="enable" id="search-enable" class="btn btn-default">
		<input type="button" value="disable" id="search-disable" class="btn btn-default">
	</div> 
</body>
</html>
