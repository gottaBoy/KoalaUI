<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>搜索框</title>
<link href="../lib/fuelux/css/fuelux.css" rel="stylesheet">
<script src="../lib/require.js" type="text/javascript"></script>
<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="./koala_common.js" type="text/javascript"></script>

</head>
<body>

<div class="span5">
	<div class="well search-example">
		<div class="input-append search" id="MySearch">
			<input type="text" placeholder="Search" class="input-medium">
			<button class="btn" type="button"><i class="icon-search"></i></button>
		</div>
		<br>
		<input type="button" value="enable" id="search-enable" class="btn">
		<input type="button" value="disable" id="search-disable" class="btn">
	</div> 
</div>
</body>
</html>
