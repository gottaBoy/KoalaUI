<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Bootstrap3.0+backbone.js</title>
<link href="../css/bootstrap3.0.css" rel="stylesheet">
<link href="../css/wizard.css" rel="stylesheet">
<script type="text/javascript" src="../lib/jquery.js" ></script>
<script type="text/javascript" src="../lib/bootstrap3.0.js" ></script>
<script type="text/javascript" src="../lib/underscore.js"></script>
<script type="text/javascript" src="../lib/backbone.js"></script>
<script type="text/javascript" src="wizard.js"></script>
</head>
<body>
	<div class="wizard">
		<ul class="nav nav-tabs">
		  <li class="active"><a href="#">第一步</a></li>
		  <li><a href="#" >第二步</a></li>
		  <li><a href="#" >第三步</a></li>
		</ul>
		<div class="items">
			<div class="page">
				<h4>创建一个账户<br/><em>请填写您的注册账户信息，用于登录。</em></h4>
				<p>
					 <label>用户名：</label>
					 <input type="text" class="form-control" name="userName" placeholder="输入6位以上字符">
				</p>
				<p>
					 <label>密码：</label>
					 <input type="password" class="form-control" name="password" placeholder="输入6到10位字符">
				</p>
				<p>
					  <label>确认密码：</label>
					  <input type="password" class="form-control" name="confirmPassword" placeholder="输入6到10位字符">
				</p>
				<div class="btn_nav">
		             <input type="button" class="next right" value="下一步&raquo;">
		        </div>
			</div>
			<div class="page">
				<h4>填写联系信息<br/><em>请告诉我们您的联系方式。</em></h4>
				<p>
					 <label>E-mail：</label>
					 <input type="text" class="form-control" name="email" placeholder="输入6位以上字符">
				</p>
				<p>
					 <label>QQ：</label>
					 <input type="text" class="form-control" name="qq" placeholder="输入6到10位字符">
				</p>
				<p>
					  <label>手机号码：</label>
					  <input type="text" class="form-control" name="phone" placeholder="输入6到10位字符">
				</p>
				<div class="btn_nav">
					 <input type="button" class="prev left" value="上一步&raquo;">
		             <input type="button" class="next right" value="下一步&raquo;">
		        </div>
			</div>
			<div class="page">
				 <h4>完成注册<br/><em>点击确定完成注册。</em></h4>
		         <h4>Helloweba欢迎您！</h4>
		         <p>请点击“确定”按钮完成注册。</p>
		          <br/>
		          <br/>   
		          <div class="btn_nav">
		             <input type="button" class="prev left" value="上一步&raquo;">
		             <input type="button" class="complete right" value="完成">
		          </div>
			</div>
		</div>
	</div>
</body>
</html>
