<!DOCTYPE html>
<html  lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>时间组件</title>
	<link href="../css/bootstrap3.0.css" rel="stylesheet">
	<link href="../css/koala.css" rel="stylesheet">
	<script src="../lib/require.js" type="text/javascript"></script>
	<script src="../lib/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="../lib/bootstrap3.0.js" ></script>
	<style type="text/css">
		.bs-example {
		    background-color: #ffffff;
		    border-color: #E5E5E5 #EEEEEE #EEEEEE;
		    border-style: solid;
		    border-width: 1px 0;
		    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05) inset;
		    margin: 0 -15px -1px;
		    padding: 45px 100px 15px 300px;
		    position: relative;
		}
	</style>
	<script type="text/javascript">
	$(function(){
		requirejs.config({
			paths: {
				'jquery': '../lib/jquery',
				'bootstrap': '../lib/bootstrap/js',
				'fuelux': '../lib/fuelux'
			}
		});
		require(['jquery',"datetimepicker"], function ($) {
			var datetimepicker = $('#datetimepicker').datetimepicker({
				 language: 'zh-CN',
				 pickDate: true,
				 pickTime: false
			});
			var datetimepicker = $('#datetimepicker2').datetimepicker({
				 language: 'zh-CN',
				 pickDate: false,
				 pickTime: true
			});
			var datetimepicker = $('#datetimepicker3').datetimepicker({
				 language: 'zh-CN',
				 pickDate: true,
				 pickTime: true
			});
		})
	})
	</script>
  </head>
  <body>
  
  	<div class="bs-example">
  		<div id="datetimepicker3"  class="input-group">
			<input type="text"  class="form-control"></input>
			<span class="input-group-btn add-on input-append">
			    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			</span>
		</div>
		<br/><br/><br/><br/>
		<div id="datetimepicker2"  class="input-group">
			<input type="text"  class="form-control"></input>
			<span class="input-group-btn add-on input-append">
			    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			</span>
		</div>
		<br/><br/><br/>
		<div id="datetimepicker"  class="input-group">
			<input type="text"  class="form-control"></input>
			<span class="input-group-btn add-on input-append">
			    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			</span>
		</div>
    </div>
</body>
</html>
