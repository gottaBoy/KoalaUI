<!DOCTYPE html>
<html  lang="en" class="fuelux">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>时间组件</title>
  	<link href="../lib/fuelux/css/fuelux.css" rel="stylesheet">
    <script src="../lib/require.js" type="text/javascript"></script>
	<script src="../lib/jquery.js" type="text/javascript"></script>
	<script src="./koala_common.js" type="text/javascript"></script>
  </head>
  <body>
  	<div style="position:absolute;top:50px;left:200px;">
	    <div id="datetimepicker" class="input-append date">
	      <input type="text"></input>
	      <span class="add-on">
	        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
	      </span>
	    </div>
    </div>
    <div style="position:absolute;top:100px;left:200px;">
	    <div id="datetimepicker2" class="input-append date">
	      <input type="text"></input>
	      <span class="add-on">
	        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
	      </span>
	    </div>
    </div>
    <div style="position:absolute;top:150px;left:200px;">
	    <div id="datetimepicker3" class="input-append date">
	      <input type="text"></input>
	      <span class="add-on">
	        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
	      </span>
	    </div>
    </div>

</body>
</html>
