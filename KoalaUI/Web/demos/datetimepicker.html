<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>时间组件</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">
     <script src="../lib/require.js" type="text/javascript"></script>
  </head>
  <body>
  	<div style="position:absolute;top:50px;left:200px;">
	    <div id="datetimepicker" class="input-append date">
	      <input type="text"></input>
	      <span class="add-on">
	        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
	      </span>
	    </div>
    </div>
    <div style="position:absolute;top:100px;left:200px;">
	    <div id="datetimepicker2" class="input-append date">
	      <input type="text"></input>
	      <span class="add-on">
	        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
	      </span>
	    </div>
    </div>
	<script type="text/javascript">
	requirejs.config({
		paths: {
			'jquery': '../lib/jquery',
			'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min',
			'bootstrap': '../lib/bootstrap/js',
			'fuelux': '../lib/fuelux'
		}
	});
	
	require(['jquery','datetimepicker','bootstrap/bootstrap-collapse'], function ($) {
		var datetimepicker = $('#datetimepicker').datetimepicker({
		        language: 'zh-CN',
		        pickDate: true,
		        pickTime: false
		 });
		var datetimepicker2 = $('#datetimepicker2').datetimepicker({
	        language: 'zh-CN',
	        pickDate: false,
	        pickTime: true
		 });
	})
	</script>

</body>
</html>
