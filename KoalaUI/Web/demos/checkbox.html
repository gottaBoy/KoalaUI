<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>复选框</title>
<link href="../lib/fuelux/css/fuelux.css" rel="stylesheet">
<script src="../lib/require.js" type="text/javascript"></script>
<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="./koala_common.js" type="text/javascript"></script>

</head>
<body>

<div class="span5">
    <div class="well checkbox-example">
		<label class="checkbox checkbox-custom"><input checked="checked" id="myCheckbox" type="checkbox"><i class="checkbox checked"></i>可用，已勾选</label>
		<label class="checkbox checkbox-custom"><input type="checkbox"><i class="checkbox"></i>可用，未勾选</label>
		<label class="checkbox checkbox-custom"><input checked="checked" disabled="disabled" type="checkbox"><i class="checkbox checked disabled"></i>不可用，已勾选</label>
		<label class="checkbox checkbox-custom"><input disabled="disabled" type="checkbox"><i class="checkbox disabled"></i>不可用，未勾选</label>
    </div>    
</div>
</body>
</html>
