<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>图片轮播</title>
<link href="../css/koala.css" rel="stylesheet">
<script src="../lib/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="../lib/bootstrap3.0.js" ></script>
<script type="text/javascript">
$().ready(function(){
	$('.carousel').carousel({
		interval: 2000
	})
});
</script>
</head>
<body>

<div class="span12">

   <div class="page-header">
     <h1>图片左右轮播</h1>
   </div>

   <div class="bs-example">
      <div class="carousel slide bs-docs-carousel-example" id="carousel-example-captions">
        <ol class="carousel-indicators">
          <li class="" data-slide-to="0" data-target="#carousel-example-captions"></li>
          <li data-slide-to="1" data-target="#carousel-example-captions" class=""></li>
          <li data-slide-to="2" data-target="#carousel-example-captions" class="active"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item">
            <img alt="900x500" width="900px" height="500px" src="img/bootstrap-mdo-sfmoma-01.jpg">
            <div class="carousel-caption">
              <h3>First slide label</h3>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
          </div>
          <div class="item">
            <img alt="900x500" width="900px" height="500px" src="img/bootstrap-mdo-sfmoma-02.jpg">
            <div class="carousel-caption">
              <h3>Second slide label</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
          <div class="item active">
            <img alt="900x500" width="900px" height="500px" src="img/bootstrap-mdo-sfmoma-03.jpg">
            <div class="carousel-caption">
              <h3>Third slide label</h3>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div>
          </div>
        </div>
        <a data-slide="prev" href="#carousel-example-captions" class="left carousel-control">
          <span class="icon-chevron-left"></span>
        </a>
        <a data-slide="next" href="#carousel-example-captions" class="right carousel-control">
          <span class="icon-next"></span>
        </a>
      </div>
    </div>
        
</div>
</body>
</html>
