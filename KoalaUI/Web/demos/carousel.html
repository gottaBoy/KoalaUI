<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>图片轮播</title>
<link href="../css/koala.css" rel="stylesheet">
<script src="../lib/require.js" type="text/javascript"></script>
<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="./koala_common.js" type="text/javascript"></script>
</head>
<body>

<div class="span12">

   <div class="page-header">
     <h1>图片左右轮播</h1>
   </div>

   <div class="bs-docs-example">
     <div id="myCarousel" class="carousel slide">
       <ol class="carousel-indicators">
         <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
         <li data-target="#myCarousel" data-slide-to="1"></li>
         <li data-target="#myCarousel" data-slide-to="2"></li>
       </ol>
       <div class="carousel-inner">
         <div class="item active">
           <img src="img/bootstrap-mdo-sfmoma-01.jpg" alt="">
           <div class="carousel-caption">
             <h4>图片一</h4>
           </div>
         </div>
         <div class="item">
           <img src="img/bootstrap-mdo-sfmoma-02.jpg" alt="">
           <div class="carousel-caption">
             <h4>图片二</h4>
           </div>
         </div>
         <div class="item">
           <img src="img/bootstrap-mdo-sfmoma-03.jpg" alt="">
           <div class="carousel-caption">
             <h4>图片三</h4>
           </div>
         </div>
       </div>
       <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
       <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
     </div>
   </div>
        
</div>
</body>
</html>
