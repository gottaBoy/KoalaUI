<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>图片轮播</title>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../lib/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="../lib/bootstrap.min.js" ></script>
<style type="text/css">
.bs-example {
    background-color: #FAFAFA;
    border-color: #E5E5E5 #EEEEEE #EEEEEE;
    border-style: solid;
    border-width: 1px 0;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05) inset;
    margin: 0 -15px -1px;
    padding: 45px 65px 15px 50px;
    position: relative;
}
.carousel{
	width:900px;
}
</style>
<script type="text/javascript">
$().ready(function(){
	$('.carousel').carousel({
		interval: 5000
	})
});
</script>
</head>
<body>
   <div class="bs-example">
      <div class="carousel slide bs-docs-carousel-example" id="carousel-example-captions">
        <ol class="carousel-indicators">
          <li class="" data-slide-to="0" data-target="#carousel-example-captions"></li>
          <li data-slide-to="1" data-target="#carousel-example-captions" class=""></li>
          <li data-slide-to="2" data-target="#carousel-example-captions" class=""></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active left">
            <img alt="900x500" data-src="holder.js/900x500/auto/#777:#777" src="img/bootstrap-mdo-sfmoma-01.jpg">
            <div class="carousel-caption">
              <h3>First slide label</h3>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
          </div>
          <div class="item next left">
            <img alt="900x500" data-src="holder.js/900x500/auto/#666:#666" src="img/bootstrap-mdo-sfmoma-02.jpg">
            <div class="carousel-caption">
              <h3>Second slide label</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
          <div class="item">
            <img alt="900x500" data-src="holder.js/900x500/auto/#555:#5555" src="img/bootstrap-mdo-sfmoma-03.jpg">
            <div class="carousel-caption">
              <h3>Third slide label</h3>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div>
          </div>
        </div>
        <a data-slide="prev" href="#carousel-example-captions" class="left carousel-control">
          <span class="icon-prev"></span>
        </a>
        <a data-slide="next" href="#carousel-example-captions" class="right carousel-control">
          <span class="icon-next"></span>
        </a>
      </div>
    </div>
</body>
</html>
