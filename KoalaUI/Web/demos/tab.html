<!DOCTYPE html>
<html lang="en" class="fuelux">
 <head>
        <title>tab组件</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link href="../lib/fuelux/css/fuelux.css" rel="stylesheet">
        <script src="../lib/require.js" type="text/javascript"></script>
        <script>
        require.config({
        	paths: {
        		'jquery': '../lib/jquery',
        		'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min',
        		'bootstrap': '../lib/bootstrap/js',
        		'fuelux': '../lib/fuelux'
        	}
        });
        require(['jquery','bootstrap/bootstrap-tab'], function ($) {
              $('.nav-tabs a:last').tab('show')
        })
        </script>
    </head>
    <body >
    	<br/>
        <ul  class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab">首页</a></li>
            <li><a href="#profile" data-toggle="tab">介绍</a></li>
            <li><a href="#messages" data-toggle="tab">消息</a></li>
            <li><a href="#settings" data-toggle="tab">设置</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="home">首页内容</div>
            <div class="tab-pane" id="profile">介绍内容</div>
            <div class="tab-pane" id="messages">消息内容</div>
            <div class="tab-pane" id="settings">设置内容</div>
        </div>

    </body>
</html>
