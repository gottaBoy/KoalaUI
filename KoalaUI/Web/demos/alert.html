<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>警告提示框</title>
<link href="../lib/fuelux/css/fuelux.css" rel="stylesheet">
<script src="../lib/require.js" type="text/javascript"></script>
<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="./koala_common.js" type="text/javascript"></script>
</head>
<body>

<div class="span5">

   <div class="alert fade in">
     	<button type="button" class="close" data-dismiss="alert">×</button>
     	<h4 class="alert-heading">温馨提示</h4>
     	你的系统出现故障，请重新启动
   </div>
   
   
   <div class="alert alert-block alert-error fade in">
	     <button type="button" class="close" data-dismiss="alert">×</button>
	     <h4 class="alert-heading">友好提示</h4>
	     <p>系统装载数据超时，请稍后</p>
	     <p>
	       <a class="btn btn-danger" href="#">等待</a> 
	       <a class="btn" href="#">取消</a>
	     </p>
   </div>
        
</div>
</body>
</html>
