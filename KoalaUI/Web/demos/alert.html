<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>警告提示框</title>
<link href="../css/bootstrap3.0.css" rel="stylesheet">
<link href="../css/koala.css" rel="stylesheet">
<script src="../lib/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="../lib/bootstrap3.0.js" ></script>
</head>
<body>

<div class="bs-example">	
	<div class="alert alert-danger">
		 <button type="button" class="close" data-dismiss="alert">×</button>
		Oh snap! Change a few things up and try submitting again.
	</div>
	<div class="alert alert-success">
	 	<button type="button" class="close" data-dismiss="alert">×</button>
		Well done! You successfully read this important alert message.
	</div>
	<div class="alert alert-info">
		<button type="button" class="close" data-dismiss="alert">×</button>
		Heads up! This alert needs your attention, but it's not super important.
	</div>

   <div class="alert fade in">
     	<button type="button" class="close" data-dismiss="alert">×</button>
     	<h4 class="alert-heading">温馨提示</h4>
     	你的系统出现故障，请重新启动
   </div>
   
   <div class="alert alert-block alert-error fade in">
	     <button type="button" class="close" data-dismiss="alert">×</button>
	     <h4 class="alert-heading">友好提示</h4>
	     <p>系统装载数据超时，请稍后</p>
	     <p>
	    	<button type="button" class="btn btn-success">等待</button>
	        <button type="button" class="btn btn-danger">取消</button>
	     </p>
   </div>      
</div>
</body>
</html>
