<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>流程</title>
</head>
<style type="text/css">

</style>
<link rel="stylesheet" href="../css/scrollable.css"></link>
<script src="../lib/require.js" type="text/javascript"></script>
<body>
	<div id="main">
		<form action="#" method="post">
			<div class="wizard">
				<ul class="status">
					<li class="active">第一步</li>
					<li>第二步</li>
					<li>完成</li>
				</ul>
		
				<div class="items">
					<div class="page">
		               <h3>创建一个账户<br/><em>请填写您的注册账户信息，用于登录。</em></h3>
		               <p><label>用户名：</label><input type="text"  class="input" id="user" name="username" /></p>
		               <p><label>密码：</label><input type="password"   class="input" id="pass" name="password" /></p>
		               <p><label>确认密码：</label><input type="password"  class="input" id="pass1" name="password1" /></p>
		               <div class="btn_nav">
		                 	<a class="next right" href="#">下一步&raquo;</a>
		               </div>
		            </div>
					<div class="page">
		               <h3>填写联系信息<br/><em>请告诉我们您的联系方式。</em></h3>
		               <p><label>E-mail：</label><input  class="input" type="text"  name="email" /></p>
		               <p><label>QQ：</label><input type="text"  class="input" name="qq" /></p>
		               <p><label>手机号码：</label><input type="text"  class="input" name="mobile" /></p>
		               <div class="btn_nav">
		                   <a class="prev left" href="#">&laquo;上一步</a>
		               	  <a class="next right" href="#">下一步&raquo;</a>
		               </div>
		            </div>
					<div class="page">
		               <h3>完成注册<br/><em>点击确定完成注册。</em></h3>
		               <h4>Helloweba欢迎您！</h4>
		               <p>请点击“确定”按钮完成注册。</p>
		               <br/>
		               <br/>
		               <br/>
		               <br/>
		               <br/>
		               <br/>
		               <br/>
		               <br/>
		               <br/>
		               <br/>
		               <br/>
		             
		               <div class="btn_nav">
		               	  <a class="prev left" href="#">&laquo;上一步</a>
		               	  <a class="next right" id="sub" href="#">确定</a>
		               </div>
		            </div>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
requirejs.config({
	paths: {
		'jquery': '../lib/jquery'
	}
});
require(['jquery','scrollable'], function ($) {
	$(function(){
		$(".wizard").scrollable({
			onSeek: function(event,i){
				$(".status li").removeClass("active").eq(i).addClass("active");
			},
			onBeforeSeek:function(event,i){
				
			}
		});
		$("#sub").click(function(){
			var data = $("form").serialize();
			alert(data);
		});
	});
});
</script>
</html>
