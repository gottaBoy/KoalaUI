<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>下拉框</title>
<link href="../lib/fuelux/css/fuelux.css" rel="stylesheet">
<script src="../lib/require.js" type="text/javascript"></script>
<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="./koala_common.js" type="text/javascript"></script>
</head>
<body>

<div class="well combobox-example">
	<div id="MyCombobox1" class="input-append dropdown combobox">
		<input type="text" class="span2">
		<button data-toggle="dropdown" class="btn" type="button"><i class="caret"></i></button>
		<ul class="dropdown-menu">
			<li data-value="1"><a href="#">广州</a></li>
			<li data-value="2"><a href="#">深圳</a></li>
			<li data-fizz="buzz" data-value="3"><a href="#">北京</a></li>
			<li class="divider"></li>
			<li data-value="4"><a href="#">国外</a></li>
		</ul>
	</div>
	<br>
	<input type="button" value="select by value" id="combobox-selectByValue" class="btn">
</div>
</body>
</html>
