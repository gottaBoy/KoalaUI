<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>单选框</title>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../lib/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="../lib/bootstrap.min.js" ></script>
<style type="text/css">
.bs-example {
    background-color: #FAFAFA;
    border-color: #E5E5E5 #EEEEEE #EEEEEE;
    border-style: solid;
    border-width: 1px 0;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05) inset;
    margin: 0 -15px -1px;
    padding: 45px 65px 15px 350px;
    position: relative;
}
</style>
</head>
<body>

	<div class="bs-example">
			<label class="radio radio-custom"><input type="radio" id="myRadio" checked="checked" name="radioA">可用已选中</label>
			<label class="radio radio-custom"><input type="radio" name="radioA">可用未选中</label>
			<label class="radio radio-custom"><input type="radio" disabled="disabled" checked="checked" name="radioB">不可用已选中</label>
			<label class="radio radio-custom"><input type="radio" disabled="disabled" name="radioB">不可用未选中</label>
	</div> 		 
</body>
</html>
