<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>单选框</title>
<link href="../lib/fuelux/css/fuelux.css" rel="stylesheet">
<script src="../lib/require.js" type="text/javascript"></script>
<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="./koala_common.js" type="text/javascript"></script>

</head>
<body>

<div class="span5">
   
    <div class="well radio-example">
		<label class="radio radio-custom"><input type="radio" id="myRadio" checked="checked" name="radioA"><i class="radio checked"></i>可用已选中</label>
		<label class="radio radio-custom"><input type="radio" name="radioA"><i class="radio"></i>可用未选中</label>
		<label class="radio radio-custom"><input type="radio" disabled="disabled" checked="checked" name="radioB"><i class="radio checked disabled"></i>不可用已选中</label>
		<label class="radio radio-custom"><input type="radio" disabled="disabled" name="radioB"><i class="radio disabled"></i>不可用未选中</label>
		<input type="button" value="enable" id="radio-enable" class="btn">
		<input type="button" value="disable" id="radio-disable" class="btn">
	</div> 
			 
</div>
</body>
</html>
