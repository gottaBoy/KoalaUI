<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>单选框</title>
<link href="../css/bootstrap3.0.css" rel="stylesheet">
<link href="../css/koala.css" rel="stylesheet">
<script src="../lib/require.js" type="text/javascript"></script>
<script src="../lib/jquery.js" type="text/javascript"></script>
<script src="./koala_common.js" type="text/javascript"></script>

</head>
<body>

<div class="span5">
   
    <div class="well radio-example">
		<label class="radio radio-custom"><input type="radio" id="myRadio" checked="checked" name="radioA">可用已选中</label>
		<label class="radio radio-custom"><input type="radio" name="radioA">可用未选中</label>
		<label class="radio radio-custom"><input type="radio" disabled="disabled" checked="checked" name="radioB">不可用已选中</label>
		<label class="radio radio-custom"><input type="radio" disabled="disabled" name="radioB">不可用未选中</label>
	</div> 
			 
</div>
</body>
