<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>表格组件</title>
<link href="../lib/fuelux/css/fuelux.css" rel="stylesheet">
<script src="../lib/require.js" type="text/javascript"></script>
<script>
requirejs.config({
	paths: {
		'jquery': '../lib/jquery',
		'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min',
		'bootstrap': '../lib/bootstrap/js',
		'fuelux': '../lib/fuelux'
	}
});

require(['jquery','simple/data', 'simple/datasource','fuelux/all','simple/grid'], function ($,sampleData, StaticDataSource) {
	// DATAGRID
	var dataSource = new StaticDataSource({
		columns: [
			{
				property: 'toponymName',
				label: 'Name',
				sortable: true
			},
			{
				property: 'countrycode',
				label: 'Country',
				sortable: true
			},
			{
				property: 'population',
				label: 'Population',
				sortable: true
			},
			{
				property: 'fcodeName',
				label: 'Type',
				sortable: true
			}
		],
		data: sampleData.geonames,
		delay: 250
	});
	$('#MyGrid').grid({
		dataSource: dataSource
	});
});

</script>
</head>
<body>
	<div class="container-fluid">
		
		<div class="row-fluid">
			<br/>
			<!-- 右边 -->
			<div class="span9">
				<div class="tabbable" id="tabs-156758">
					<div class="tab-content" style="height:760px">
						<div class="tab-pane active" id="panel-index">
								<!-- DATAGRID -->
								<table id="MyGrid" class="table table-bordered datagrid">
							
									<thead>
									<tr>
										<th>
											<span class="datagrid-header-title">Geographic Data Sample</span>
							
											<div class="datagrid-header-left">
												<div class="input-append search datagrid-search">
													<input type="text" class="input-medium" placeholder="Search">
													<button class="btn"><i class="icon-search"></i></button>
												</div>
											</div>
											<div class="datagrid-header-right">
												<div class="select filter" data-resize="auto">
													<button data-toggle="dropdown" class="btn dropdown-toggle">
														<span class="dropdown-label"></span>
														<span class="caret"></span>
													</button>
													<ul class="dropdown-menu">
														<li data-value="all" data-selected="true"><a href="#">All</a></li>
														<li data-value="<=10000000"><a href="#">Population &lt;= 10000000</a></li>
														<li data-value=">=12000000"><a href="#">Population &gt;= 12000000</a></li>
													</ul>
												</div>
											</div>
										</th>
									</tr>
									</thead>
									<tbody>
										
									</tbody>
									<tfoot>
									<tr>
										<th>
											<div class="datagrid-footer-left" style="display:none;">
												<div class="grid-controls">
													<span>
														<span class="grid-start"></span> -
														<span class="grid-end"></span> of
														<span class="grid-count"></span>
													</span>
													<div class="select grid-pagesize" data-resize="auto">
														<button data-toggle="dropdown" class="btn dropdown-toggle">
															<span class="dropdown-label"></span>
															<span class="caret"></span>
														</button>
														<ul class="dropdown-menu">
															<li data-value="5" data-selected="true"><a href="#">5</a></li>
															<li data-value="10"><a href="#">10</a></li>
															<li data-value="20"><a href="#">20</a></li>
															<li data-value="50"><a href="#">50</a></li>
															<li data-value="100"><a href="#">100</a></li>
														</ul>
													</div>
													<span>Per Page</span>
												</div>
											</div>
											<div class="datagrid-footer-right" style="display:none;">
												<div class="grid-pager">
													<button type="button" class="btn grid-prevpage"><i class="icon-chevron-left"></i></button>
													<span>Page</span>						
													<span>
														<div class="input-append dropdown combobox">
															<input class="dropdown-label" type="text" style="width:15px;vertical-align:middle;padding-bottom:5.4px;"/>
															<button class="btn" data-toggle="dropdown">														
																<i class="caret"></i>
															</button>
															<ul class="dropdown-menu"></ul>
														</div>
													</span>
													<span>of <span class="grid-pages"></span></span>
													<button type="button" class="btn grid-nextpage"><i class="icon-chevron-right"></i></button>
												</div>
											</div>
										</th>
									</tr>
									</tfoot>
							
								</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
