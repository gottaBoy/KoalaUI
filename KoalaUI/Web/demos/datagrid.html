<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>表格组件</title>
<link href="../css/bootstrap3.0.css" rel="stylesheet">
<link href="../css/koala.css" rel="stylesheet">
<script src="../lib/require.js" type="text/javascript"></script>
<style type="text/css">
.bs-example {
    background-color: #ffffff;
    border-color: #E5E5E5 #EEEEEE #EEEEEE;
    border-style: solid;
    border-width: 1px 0;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05) inset;
    margin: 0 -15px -1px;
    padding: 45px 100px 15px 100px;
    position: relative;
}
</style>
<script>
requirejs.config({
	paths: {
		'jquery': '../lib/jquery',
		'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min',
		'bootstrap': '../lib/bootstrap/js',
		'fuelux': '../lib/fuelux'
	}
});

require(['jquery','simple/data', 'simple/datasource','fuelux/all','simple/grid'], function ($,sampleData, StaticDataSource) {
	// DATAGRID
	var dataSource = new StaticDataSource({
		columns: [
			{
				property: 'toponymName',
				label: 'Name',
				sortable: true
			},
			{
				property: 'countrycode',
				label: 'Country',
				sortable: true
			},
			{
				property: 'population',
				label: 'Population',
				sortable: true
			},
			{
				property: 'fcodeName',
				label: 'Type',
				sortable: true
			}
		],
		data: sampleData.geonames,
		delay: 250
	});
	$('#MyGrid').grid({
		dataSource: dataSource
	});
});

</script>
</head>
<body>
	<div class="bs-example">
		  <table id="MyGrid"  class="table table-hover datagrid">						
			<thead>
			<tr>
				<th>
					<span class="datagrid-header-title">Geographic Data Sample</span>
	
					<div class="datagrid-header-left">
					   <div class="input-group input-append search datagrid-search" id="MySearch" style="width:180px;">
					       <input type="text" class="input-medium form-control" placeholder="Search">
					       <div class="input-group-btn">
					        <button type="button" class="btn btn-default"><i class="icon-search"></i></button>
					        </div>
					     
					    </div>
			
					</div>
					<div class="datagrid-header-right">
							<div class="btn-group filter">
					          <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
					          		<span class="dropdown-label"></span>
					          		<span class="caret"></span>
					          </button>
					          <ul class="dropdown-menu pull-right">
					          	<li data-value="all" data-selected="true"><a href="#">All</a></li>
								<li data-value="<=10000000"><a href="#">Population &lt;= 10000000</a></li>
								<li data-value=">=12000000"><a href="#">Population &gt;= 12000000</a></li>
					          </ul>
					        </div>
					</div>
				</th>
			</tr>
			</thead>
			<tbody>
				
			</tbody>
			<tfoot>
			<tr>
				<th>
					<div class="datagrid-footer-left" style="display:none;">
					<div class="grid-controls">
						<span>
							<span class="grid-start"></span> -
							<span class="grid-end"></span> of
							<span class="grid-count"></span>
						</span>
						<div class="select grid-pagesize" data-resize="auto">
							<button data-toggle="dropdown" class="btn dropdown-toggle btn-default">
								<span class="dropdown-label"></span>
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li data-value="5" data-selected="true"><a href="#">5</a></li>
								<li data-value="10"><a href="#">10</a></li>
								<li data-value="20"><a href="#">20</a></li>
								<li data-value="50"><a href="#">50</a></li>
								<li data-value="100"><a href="#">100</a></li>
							</ul>
						</div>
						<span>Per Page</span>
					</div>
					</div>
					<div class="datagrid-footer-right" style="display:none;">
							<div class="grid-pager">
								<div style="float:left;">
									<button type="button" data-toggle="dropdown" class="btn btn-default grid-prevpage"><i class="icon-chevron-left"></i></button>
									<span>Pages</span> 	
								</div>
								<div class="col-lg-6" style="width:80px;padding-left:0px; padding-right:0px;">
								    <div class="input-group combobox">
								      <input type="text" class="form-control" value="1">
								      <div class="input-group-btn">
								       	<input type="hidden" class="dropdown-label"></input>
								        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								        	<span class="caret"></span>
								        </button>
								        <ul class="dropdown-menu pull-right">
								         
								        </ul>
								      </div>
								    </div>
								  </div>
								  <div style="float:right;">													
								  	<span>of <span class="grid-pages"></span></span>
								  	<button type="button" class="btn btn-default grid-nextpage"><i class="icon-chevron-right"></i></button>
								  </div>
								 
							</div>
					</div>
				</th>
			</tr>
			</tfoot>
		</table>							
	</div>
</body>
</html>
