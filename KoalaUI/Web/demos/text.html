<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>标签徽章</title>
<link href="../css/bootstrap3.0.css" rel="stylesheet">
<style type="text/css">
.bs-example {
    background-color: #FAFAFA;
    border-color: #E5E5E5 #EEEEEE #EEEEEE;
    border-style: solid;
    border-width: 1px 0;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05) inset;
    margin: 0 -15px -1px;
    padding: 45px 65px 15px 150px;
    position: relative;
}
</style>
</head>
<body>

<form class="bs-example">
      <div class="input-group">
        <span class="input-group-addon input-large">@</span>
        <input type="text" placeholder="Username" class="form-control input-large">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" placeholder="Username" class="form-control">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon input-small">@</span>
        <input type="text" placeholder="Username" class="form-control input-small">
      </div><p/>
      <p/><input type="text" placeholder="Username" class="form-control input-large">
      <p/><input type="text" placeholder="Username" class="form-control">
      <p/><input type="text" placeholder="Username" class="form-control input-small">
 </form>
</body>
</html>
