<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="../css/bootstrap.css" rel="stylesheet" media="screen">
<link href="../css/koala-login.css" rel="stylesheet" media="screen">
<script src="../lib/jquery.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/koalaUI/koala-login.js"></script>
<meta charset="utf-8">
</head>
<body>
	<div class="row-fluid login_head">
		<div class="container">
			<div class="span3  login_logo "></div>
			<div class="span9"></div>

		</div>
	</div>
	<!--Top//End-->
	<!--Con//Start-->
	<div class="hr-5"></div>
	<div class="bg_c">
		<div class="container login_con1">
			<form>
			<div class="col-xs-4"></div>
			<div class="col-xs-4"></div>
			<div class="col-xs-4 login">
				<ul>
					<li><p>用户名：</p> <input name="" class="form-control"
						type="text" /></li>
					<li><p>密　码：</p> <input name="" class="form-control"
						type="password" /></li>
					<li><p>校验码：</p>
						<input name="" class="form-control" type="password" /></li>
					<li class="pad-st-l60">
						<!-- 登陆&&注册 -->
						<button class="btn btn-success btn-large but2">登陆</button>
						<button class="btn btn-info btn-large but2">注册</button>
					</li>

				</ul>
			</div>
			</form>
		</div>
	</div>
	<!--Con//End-->
	<!--Foot//Start-->
	<div class="container">

		<p class="text-center pad-st-b10 muted">Forever Opensource
			Software Inc. All rights reserved.</p>
	</div>
	<!--Foot//End-->
</body>
</html>
